<script id=name>

</script>

<input type=button value="Show Array" onclick="{
    document.getElementById('myDiv1').innerHTML = ''
for (myLoop= 0; myLoop <=7; myLoop++){
    document.getElementById('myDiv1').innerHTML += 'human ' + myLoop + ' ' + document.myHuman[myLoop] + '<br>'
}
}">
